<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Acceso Seguro</title>
    <!-- Vinculamos el CSS -->
    <link rel="stylesheet" href="login.css" />
    <!-- Fuente Google Fonts (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos (Boxicons) -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <!-- Icono de Cabecera -->
        <div class="login-header">
          <i class="bx bxs-user-circle user-icon"></i>
          <h2>Bienvenido</h2>
          <p>Acceso Restringido</p>
        </div>

        <form id="loginForm" onsubmit="return validarLogin(event);">
          <!-- Campo Email -->
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-wrapper">
              <i class="bx bxs-envelope icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="input-group">
            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <i class="bx bxs-lock-alt icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu clave"
                required
              />
              <!-- Ojo para ver contraseña -->
              <i class="bx bxs-show toggle-password" id="togglePassword"></i>
            </div>
          </div>

          <!-- Mensaje de Error (Oculto por defecto) -->
          <div id="error-msg" class="error-message"></div>

          <button type="submit" class="login-button">
            <span>Ingresar</span>
            <i class="bx bx-right-arrow-alt"></i>
          </button>

          <p class="footer-text">
            ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
          </p>
        </form>
      </div>
    </section>

    <!-- Vinculamos el JS -->
    <script src="login.js"></script>
  </body>
</html>
